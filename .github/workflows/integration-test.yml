name: Integration Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-initrds:
    name: Build Initrds
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize all submodules
        run: git submodule update --init --recursive

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Build initrds
        run: make -C pxeboot_stack/initrd all

      - name: Upload initrds artifact
        uses: actions/upload-artifact@v4
        with:
          name: initrds
          path: pxeboot_stack/initrd/output

  build-pxe-stack-image:
    name: Build PXE Boot Stack Image
    needs: build-initrds
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download initrds artifact
        uses: actions/download-artifact@v4
        with:
          name: initrds
          path: pxeboot_stack/initrd/output

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and export to tar
        run: |
          make -C pxeboot_stack download-assets
          make -C pxeboot_stack build-boot-handler
          docker buildx build --platform linux/arm64 -t pxeboot_stack:latest --load ./pxeboot_stack
          docker save pxeboot_stack:latest -o pxeboot_stack.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pxeboot_stack_tar
          path: pxeboot_stack.tar

  integration-test-macos:
    name: macOS Integration Test
    needs: build-pxe-stack-image
    runs-on: macos-latest
    env:
      PVMLAB_QEMU_ACCEL: tcg
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      - name: Install Dependencies
        run: brew install qemu cdrtools socat

      - name: Setup PVMLAB_HOME
        id: setup_home
        run: |
          PVMLAB_HOME=$(mktemp -d)
          echo "PVMLAB_HOME=${PVMLAB_HOME}" >> $GITHUB_ENV
          echo "Created temporary directory for PVMLAB_HOME: ${PVMLAB_HOME}"

      - name: Download PXE Boot Stack Artifact
        uses: actions/download-artifact@v4
        with:
          name: pxeboot_stack_tar
          path: pxeboot_stack/

      - name: Run Integration Tests
        run: |
          export RUN_INTEGRATION_TESTS=true
          go test -v -timeout 30m ./tests/integration/... -coverprofile=coverage.txt

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: integrationtests
          verbose: true

      - name: Display VM Logs on Failure
        if: failure()
        run: |
          echo "Displaying logs from ${{ env.PVMLAB_HOME }}/.pvmlab/logs..."
          cat "${{ env.PVMLAB_HOME }}/.pvmlab/logs/"*.log

      - name: Upload VM Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vm-logs
          path: ${{ env.PVMLAB_HOME }}/.pvmlab/logs/
