name: Integration Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  integration-test-macos:
    permissions:
      contents: read # Required to download release assets
    name: macOS Integration Test
    runs-on: macos-latest # Use the latest available macOS runner

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      # Checkout submodules like socket_vmnet
      with:
        submodules: recursive

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.1'

    - name: Install Dependencies
      run: brew install qemu cdrtools socat

    - name: Download PXE Boot Stack Release Asset
      run: |
        gh release download latest-pxeboot --pattern "pxeboot_stack_main.tar" --dir pxeboot_stack
        # The file is downloaded into the directory, but we need it to be named pxeboot_stack.tar
        mv pxeboot_stack/pxeboot_stack_main.tar pxeboot_stack/pxeboot_stack.tar
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and Install Environment
      run: make install-pvmlab install.socket_vmet install.launchd
        
    - name: Run Integration Tests
      run: |
        # The RUN_INTEGRATION_TESTS environment variable is used in the test to un-skip the tests
        export RUN_INTEGRATION_TESTS=true
        # Run the tests from the dedicated package
        go test -v ./tests/integration/...
