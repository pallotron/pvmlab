name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

  build-and-release-images:
    needs: create-release
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Build AMD64 image
        run: |
          ./image_builder/build-image.sh amd64

      - name: Upload AMD64 Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./image_builder/output/provisioner-custom.amd64.qcow2
          asset_name: provisioner-custom.amd64.qcow2
          asset_content_type: application/octet-stream

  build-initrds:
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize all submodules
        run: git submodule update --init --recursive

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Build initrds
        run: make -C pxeboot_stack/initrd all

      - name: Upload initrds artifact
        uses: actions/upload-artifact@v4
        with:
          name: initrds
          path: pxeboot_stack/initrd/output

  build-and-push-pxeboot-container:
    needs: build-initrds
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download initrds artifact
        uses: actions/download-artifact@v4
        with:
          name: initrds
          path: pxeboot_stack/initrd/output

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      - name: Build boot_handler binaries for multiple architectures
        run: make -C pxeboot_stack build-boot-handler

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          platforms: linux/amd64,linux/arm64
          context: ./pxeboot_stack
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/pxeboot_stack:${{ github.ref_name }}
            ghcr.io/${{ github.repository }}/pxeboot_stack:latest
