# This workflow runs tests for the Go project.
#
# It is triggered on push events to the main branch and on pull requests
# targeting the main branch.
#
# It uses the standard Go test runner to execute all tests in the project.

name: Go Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "./go.mod" # Or use a .go-version file
          cache: true

      - name: Setup dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-system-x86 genisoimage socat docker.io

      - name: Setup dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install qemu cdrtools socat docker

      - name: Cache Homebrew packages (macOS)
        if: runner.os == 'macOS'
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/Homebrew
            /usr/local/Homebrew/Library/Taps/homebrew/homebrew-core
            /usr/local/Homebrew/Library/Taps/homebrew/homebrew-cask
          key: ${{ runner.os }}-brew-${{ hashFiles('**/Brewfile') }}
          restore-keys: ${{ runner.os }}-brew-

      - name: Test
        run: |
          export RUN_INTEGRATION_TESTS=false
          make test
